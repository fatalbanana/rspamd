.include(duplicate=append,priority=0) "{= env.TESTDIR =}/configs/plugins.conf"

lua = "{= env.LUA_SCRIPT =}";
redis {
  servers = "{= env.REDIS_ADDR =}:{= env.REDIS_PORT =}";
}

ratelimit {
  bounce_to_ip {
    bucket {
      burst = 4;
      rate = "1 / 1s";
    }
  }
  to_selector {
    selector = "to:in{special@example.net}";
    burst = 2;
    rate = "1 / 1s";
  }
}
