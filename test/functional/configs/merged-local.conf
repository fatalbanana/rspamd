phishing {
  symbol = "PHISHING";
  strict_domains = {
    STRICT_PHISHING = [
      "{= env.TESTDIR =}/configs/maps/strict.phishing",
    ];
    STRICTER_PHISHING = [
      "{= env.TESTDIR =}/configs/maps/stricter.phishing"
    ]
  }
}

redis {
  servers = "{= env.REDIS_ADDR =}:{= env.REDIS_PORT =}";
  expand_keys = true;
}

regexp {
  CONFIG_SELECTOR_RE_RCPT_SUBJECT {
    re =  'test=/test@user.com some subject/$',
    score = 100500,
  }
}

spf {
  external_relay = [
        "{= env.TESTDIR =}/configs/maps/external_relay_ip.list",
  ];
}

symbols {
  FOUR_POINTS = {
    score = 4.0
  }
  THREE_POINTS = {
    score = 3.0
  }
  TWENTY_POINTS = {
    score = 20.0
  }
  SYM1 = {
    score = 1.0
  }
}

group "test" {
  max_score = 10;
  min_score = -10;

  symbols = {
    "GR_POSITIVE1" = {
      score = 1.0;
    },
    "GR_POSITIVE2" = {
      score = 2.0;
    },
    "GR_POSITIVE4" = {
      score = 4.0;
    },
    "GR_POSITIVE8" = {
      score = 8.0;
    },
    "GR_POSITIVE16" = {
      score = 16.0;
    },

    "GR_NEGATIVE1" = {
      score = -1.0;
    },
    "GR_NEGATIVE2" = {
      score = -2.0;
    },
    "GR_NEGATIVE4" = {
      score = -4.0;
    },
    "GR_NEGATIVE8" = {
      score = -8.0;
    },
    "GR_NEGATIVE16" = {
      score = -16.0;
    },
  }
}

composites {
  TEST_POSTFILTER_COMPOSITE {
    expression = "TEST_FILTER_SYM & TEST_POSTFILTER_SYM";
    score = 10.0;
  }
}

worker "controller" {
    bind_socket = "{= env.LOCAL_ADDR =}:{= env.PORT_CONTROLLER =}";
    keypair {
        pubkey = "{= env.KEY_PUB1 =}";
        privkey = "{= env.KEY_PVT1 =}";
    }
}

worker "normal" {
    count = 1;
    bind_socket = "{= env.LOCAL_ADDR =}:{= env.PORT_NORMAL =}";
    keypair {
        pubkey = "{= env.KEY_PUB1 =}";
        privkey = "{= env.KEY_PVT1 =}";
    }
}
