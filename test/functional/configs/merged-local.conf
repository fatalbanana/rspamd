history_redis {
  enabled = false;
}

neural {
  enabled = false;
}

bayes_expiry {
  enabled = false;
}

metric_exporter {
  enabled = false;
}

aliases {
  enabled = true;

  # Unix aliases
  system_aliases = "{= env.TESTDIR =}/configs/maps/test_unix_aliases.map";

  # Virtual aliases
  virtual_aliases = "{= env.TESTDIR =}/configs/maps/test_virtual_aliases.map";

  # Local domains - inline для уверенности что загрузятся
  local_domains = ["example.com", "mail.example.com", "internal.example.com"];

  # Rspamd-specific inline aliases
  rspamd_aliases = {
    "rspamd-alias@example.com" = "real-rspamd@example.com";
    "multi-alias@example.com" = ["target1@example.com", "target2@example.com"];
  }

  # Options
  max_recursion_depth = 10;
  expand_multiple = true;
  enable_gmail_rules = true;
  enable_plus_aliases = true;
}

emails {
  "whitelist" = [
    "rspamd-test.com"
  ]
  rules {
    "RSPAMD_EMAILBL_FULL" {
        dnsbl = "test5.uribl";
        replyto = true;
        }
      "RSPAMD_EMAILBL_DOMAINONLY" {
        dnsbl = "test6.uribl";
        domain_only = true;
        replyto = true;
      }
  }
}

external_relay {
  enabled = {= env.EXTERNAL_RELAY_ENABLED =};

  rules {
    EXTERNAL_RELAY_AUTHENTICATED {
      strategy = "authenticated";
      user_map = "{= env.TESTDIR =}/configs/maps/external_relay.user_map";
    }
    EXTERNAL_RELAY_COUNT {
      count = 4;
      # `count` strategy always pops Received headers out, this will break other rules.
      # So it should always be the last rule.
      priority = 30;
      strategy = "count";
    }
    EXTERNAL_RELAY_HOSTNAME_MAP {
      hostname_map = "{= env.TESTDIR =}/configs/maps/external_relay.hostname_map";
      strategy = "hostname_map";
    }
    EXTERNAL_RELAY_IP_MAP {
      ip_map = "{= env.TESTDIR =}/configs/maps/external_relay.ip_map";
      strategy = "ip_map";
    }
    EXTERNAL_RELAY_LOCAL {
      strategy = "local";
    }
  }
}

greylist {
  check_local = true;
  timeout = 4;
}

logging = {
  type = "file",
  level = "debug"
  filename = "{= env.TMPDIR =}/rspamd.log"
  log_usec = true;
}

# Add SA-like regexp_rules (selector/header/uri/full/meta) for merged suite
multimap {
  SA_SELECTOR_RULES {
    type = "regexp_rules";
    map = "{= env.TESTDIR =}/configs/maps/sa_selector_rules.map";
    description = "SA-like selector/header/uri/full tests";
  }
}

mid = {
    source = {
        url = [
            "https://maps.rspamd.com/rspamd/mid.inc.zst",
            "fallback+file://{= env.TESTDIR =}/../../../conf/mid.inc",
            "file://{= env.TESTDIR =}/configs/maps/mid.list"
        ];
    }
}

mime_types {
    file = [
      "https://maps.rspamd.com/rspamd/mime_types.inc.zst",
      "fallback+file://{= env.TESTDIR =}/../../../conf/mime_types.inc"
     ];
    extension_map {
        html = "text/html";
        txt [
            "message/disposition-notification",
            "text/plain",
            "text/rfc822-headers",
        ]
        pdf [
            "application/octet-stream",
            "application/pdf",
        ]
    }
    filename_whitelist = "{= env.TESTDIR =}/configs/maps/mime_types.wl";
}

