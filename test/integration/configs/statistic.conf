# Bayes statistic configuration

classifier "bayes" {
    tokenizer {
        name = "osb";
    }

    cache {
        backend = "redis";
    }

    min_tokens = 11;
    min_learns = 1;

    statfile {
        symbol = "BAYES_SPAM";
        spam = true;
    }

    statfile {
        symbol = "BAYES_HAM";
        spam = false;
    }

    learn_condition = "return function(task, is_spam, is_unlearn) return true end";
    autolearn = false;
    backend = "redis"
}
